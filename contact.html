  <header class="site-header">
    <h1 class="site-title">CharoAI</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>

  </header>

  <main class="signal-uplink fade-in">
    <section class="space-map-background">
      <div class="contact-container">
        <h1>Signal Uplink</h1>
        <p>We may live separately, but we must build together. Make contact.</p>

        <form action="https://formspree.io/f/xzzvzbyn" method="POST" class="signal-form-container" aria-label="Contact Form" novalidate>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required aria-label="Your Name" aria-required="true" />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required aria-label="Your Email" aria-required="true" />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required aria-label="Your Message" aria-required="true"></textarea>

          <button type="submit" id="launch-button">Launch Signal</button>
        </form>

        <div class="form-status" aria-live="polite"></div>

        <p class="confirmation-message" style="display: none;">Signal sent successfully. We'll be in touch soon.</p>

        <div class="signal-animation">
          <div class="planet origin"></div>
          <div class="signal-path"></div>
          <div class="planet destination"></div>
        </div>
      </div>
    </section>
  </main>
